<script>
    function getCookie(name) {
        const cookieValue = document.cookie
            .split('; ')
            .find((cookie) => cookie.startsWith(name + '='));

        if (cookieValue) {
            return cookieValue.split('=')[1];
        }
    }

    const wikilocConsentCookie = getCookie('wikiloc_cookie_consent');

    let wikilocConsent;
    if (wikilocConsentCookie) {
        wikilocConsent = JSON.parse(atob(wikilocConsentCookie));
    } else {
        wikilocConsent = {
            tecnic: true,
            analisis: true,
            marketing: true
        };
    }

    let gtagConsent = {
        'ad_storage': wikilocConsent.marketing ? 'granted' : 'denied',
        'analytics_storage': wikilocConsent.analisis ? 'granted' : 'denied',
        'functionality_storage': 'granted',
        'personalization_storage': 'granted',
        'security_storage': 'granted'
    }

    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('consent', 'default', gtagConsent);

    let gtagEvent = (eventName, eventParams) => {

    }

    let gtagConfig = {};
    
    gtag('config', 'G-3L0VBYJNY2', gtagConfig);
